    <div class="admin-layout">
        <!-- Sidebar izquierdo -->
        <aside class="admin-sidebar">
            <div class="logo">
                <img src="./assets/img/logo.svg" alt="Level-Up Gamer Logo">
            </div>
            <nav>
                <ul class="admin-nav">
                    <li><a href="./admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="./admin-orders.html"><i class="fas fa-shopping-cart"></i> Orders</a></li>

            <!-- Contenido principal -->
            <div class="admin-content">
                <div class="welcome-message">
                    <h2>¡HOLA Administrador!</h2>
                    <p>Bienvenido al panel de control de Level-Up Gamer. Desde aquí podrás gestionar todos los aspectos de la tienda.</p>
